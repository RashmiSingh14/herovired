<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms demo</h1>
        <form method="get" action="www.google.com">
            <table>
                <tr>
                    <th>Mobile</th>
                    <td>
                        <input type="number" name="mobile" readonly value="12234556">
                    </td>
                </tr>
                <tr>
                <th>
                    Name
                </th>
                <th>
                    Password
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" name="username">
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
                
            </table>
            
            
            
        </form>
    </body>
</html>
